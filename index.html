<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="navbar">
        <nav>
        <ul>
            <li><a href="">Services</a></li>
            <li><a href="">Work</a></li>
            <li><a href="">Insights</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        </nav>
    </div>
    <h1>Love to hear from you,<br>Get in touch</h1>
    <div class="bodyContainer">
        <div class="content">
            
            <form action="#">
                <p>Your Name</p>
                <input type="text" name="Name" placeholder="Name">
                
                <p>What you are interested</p>
                <select name="interest"  id="interest"  placeholder="design">
                    <option value="Design & Branding">Design & Branding</option>
                </select>
                
                <p>Message</p>
                <input type="text" name="Message" placeholder="Let tell us know your project about" >
            </form>
        </div>
        <div class="content2">
            <form action="#">
                <p>Your email</p>
                <input type="text" name="email" placeholder="email address">
                <p>Project Budget</p>
                <select name="budget"  id="budget" >
                    <option value="Select">Select your budget</option>
                </select>
            </form>
        </div>
    </div>
    <button type="submit" value="submit">Just Send</button>
    </div>
</body>
</html>
